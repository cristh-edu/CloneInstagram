<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form class="input-group">
                    <input placeholder="Telefone, nome de usuário ou email" class="instagram-input" type="text">
                    <input placeholder="Senha" class="instagram-input" type="password">
                    <button class="instagram-login">Entrar</button>
                </form>
                <a href="#" class="instagram-password">Esqueceu a conta?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
